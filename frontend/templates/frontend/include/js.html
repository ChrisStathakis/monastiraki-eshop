<script>
    $('.add_product_modal').on('click',function (evt) {
        evt.preventDefault();
        console.log('work i thing')
        $('#modal_area').empty();
        const my_btn = $(this);
        const url = my_btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url,

            success: function (data) {
                $('#modal_area').html(data.add_modal);
                $('#quick-view').modal('show');

            }
        })
    })
</script>

<script>
    $('.quick_view_modal').click(function (evt) {
        evt.preventDefault();
        $('#modal_area').empty();
        const my_btn = $(this);
        const url = my_btn.attr('data-href');
        $.ajax({
            method: 'GET',
            dataType: 'json',
            url: url,

            success: function (data) {
                $('#modal_area').html(data.result);
                $('#quick_view_modal').modal('show');
            }
        })
    })
</script>
